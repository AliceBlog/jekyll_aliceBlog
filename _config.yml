# Site settings 配置站点
title: 'Alice Blog'
description: '很高兴能在这里与你分享我对技术和生活的思考。'
keyword: 'Alice, Alice Blog, Go, 人工智能, AI, Go'
url: 'http://alice.witdor.com' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  主页: '/'
  分类: '/tags.html'
  关于我: '/aboutme.html'

# Footer
footer:
  since: 2017

# Author 配置博主信息
author: 'Alice'
nickname: '竹'
bio: '热爱技术，简单乐观爱创造'
avatar: '/assets/img/alicesmall.jpg'

# Search
search: true

# Night mode
nightMode: true

# Comments 评论功能
comments:
  disqus: false
  disqus_url: 'https://liaokeyu.disqus.com/embed.js'

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban','twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  zhihu: '//www.zhihu.com/people/aliceprincess-55/activities'
  weibo: '//weibo.com/u/2749673491/home?wvr=5&lf=reg'
  github: '//github.com/AlicePrincess'
  linkedin: '//www.linkedin.com/in/%E6%A2%A6%E7%AB%B9-%E5%90%B4-b9a72b118/'
  facebook: '//www.facebook.com/ce.ali.96'
# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
